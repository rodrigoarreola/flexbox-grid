<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img src="http://www.altinawildlife.com/wp-content/uploads/2016/10/trip-advisor-logo-png.png" class="header__img">
        </a>
        <nav class="header__nav">
            <ul class="header__items">
                <li class="header__item">Hotels</li>
                <li class="header__item">Vacations Rentals</li>
                <li class="header__item">Flights</li>
                <li class="header__item">Restaurants</li>
                <li class="header__item">Things to do</li>
                <li class="header__item">More</li>
            </ul>
        </nav>
        <div class="header__tools">
            <i class="fas fa-search header__tool "></i>
            <i class="fas fa-share header__tool "></i>
        </div>
    </header>
    <main class="main">Header with flexbox</main>

</html>
